<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spring Bank - 로그인</title>
  <link rel="stylesheet" th:href="@{../../css/upper.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{../../css/footer.css}">
  <style>


    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .login_container {
      flex: 1;
    }

    .login_contents {
      text-align: left;
      padding-top: 30px;
      border-radius: 5px;
      width: 400px;
      height: 500px;
    }

    /* 추가된 스타일 */
    .row.justify-content-center {
      justify-content: center;
    }

    .login_box_email input {
      padding: 0px;
      margin-left: 5px;
      margin-top: 5px;
      border: 1px solid rgb(120, 184, 86);
      width: 400px;
      height: 40px;
      font-size: 15px;
    }
    .login_flex {
      display: flex;
      flex-direction: column;
    }

    .login_box_email {
      display: flex;
      margin-top: 30px;
      font-weight: 500;
      width:400px;
      font-size: 15px;
    }

    .login_box_password input {
      margin-left: 5px;
      margin-top: 5px;
      padding: 0px;
      border: 1px solid rgb(120, 184, 86);
      width: 400px;
      height: 40px;
      font-size: 15px;
    }

    .login_box_password {
      margin-top: 30px;
      font-weight: 500;
      font-size: 15px;
    }

    .login_button {
      padding: 0px;
      width: 400px;
      margin-top: 30px;
      margin-left: 5px;
      height: 50px;
      border: none;
      border-radius: 5px;
      background-color: rgb(120, 184, 86);
    }
    .login_field-error {
      margin-top: 10px;
      color: red;
      font-size: 10px;
      font-weight: 500;
    }
  </style>
</head>
<body>
<th:block th:replace="fragment/upperBar :: upper"></th:block>
<div class="container-fluid login_container">
  <div class="row justify-content-center">
    <div class="login_contents">
      <form action="/auth/login" method="post" th:object="${member}">
        <div class="login_box_email login_flex">
          <label for="email">이메일</label>
          <input id="email" type="text" placeholder="이메일을 입력해 주세요" th:field="*{email}">
        </div>
        <div class="login_box_password login_flex">
          <label for="password">비밀번호</label>
          <input id="password" type="password" placeholder="비밀번호를 입력해주세요" th:field="*{password}">
        </div>
        <button type="submit" class="login_button">로그인</button>
        <input id="csrf" type="hidden" th:value="${_csrf.getToken()}" th:name="${_csrf.getParameterName()}">
        <p class="login_field-error" th:if="${error == 'true'}" th:text="'아이디 또는 비밀번호를 확인해 주세요'"></p>
      </form>
    </div>
  </div>
</div>
<th:block th:replace="fragment/footer :: footer"></th:block>
</body>
</html>
